<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Grido - a flexbox grid</title>
  <meta name="description" content="Grido - a flexbox grid made between Star Wars Rebels and A New Hope (Han shot first!)">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="../grido.css">
</head>

<body>
  <div class="grido section">
    <div class="g__col--2">
      <div class="card"></div>
    </div>
    <div class="g__col--2">
      <div class="card"></div>
    </div>
    <div class="g__col--2">
      <div class="card"></div>
    </div>
    <div class="g__col--2">
      <div class="card"></div>
    </div>
    <div class="g__col--2">
      <div class="card"></div>
    </div>
    <div class="g__col--1">
      <div class="card"></div>
    </div>
  </div>

  <h3 class="section__title">Reverse</h3>
  <div class="grido g--reverse section">
    <div class="g__col--3">
      <div class="card">1st</div>
    </div>
    <div class="g__col--3">
      <div class="card">2nd</div>
    </div>
    <div class="g__col--3">
      <div class="card">3rd</div>
    </div>
    <div class="g__col--3">
      <div class="card">4th</div>
    </div>
  </div>

  <h3 class="section__title">Vertical</h3>
  <div class="grido g--vertical section">
    <div class="g__col--6">
      <div class="card"></div>
    </div>
    <div class="g__col--2">
      <div class="card"></div>
    </div>
  </div>

  <h3 class="section__title">Vertical and reverse</h3>
  <div class="grido g--vertical g--reverse section">
    <div class="g__col--6">
      <div class="card">1st</div>
    </div>
    <div class="g__col--2">
      <div class="card">2nd</div>
    </div>
  </div>

  <h3 class="section__title">No wrap</h3>
  <div class="grido g--nowrap section">
    <div class="g__col--6">
      <div class="card">6 cols</div>
    </div>
    <div class="g__col--4">
      <div class="card">4 cols</div>
    </div>
    <div class="g__col--4">
      <div class="card">4 cols</div>
    </div>
    <div class="g__col--2">
      <div class="card">2 cols</div>
    </div>
    <div class="g__col--2">
      <div class="card">2 cols</div>
    </div>
    <div class="g__col--2">
      <div class="card">2 cols</div>
    </div>
  </div>

  <h3 class="section__title">Wrap reverse</h3>
  <div class="grido g--wrap-reverse section">
    <div class="g__col--6">
      <div class="card">1st</div>
    </div>
    <div class="g__col--6">
      <div class="card">2nd</div>
    </div>
    <div class="g__col--6">
      <div class="card">3rd</div>
    </div>
  </div>

  <h3 class="section__title">Changed order</h3>
  <div class="grido section">
    <div class="g__col--2 g--order-5">
      <div class="card">1st</div>
    </div>
    <div class="g__col--2 g--order-3">
      <div class="card">2nd</div>
    </div>
    <div class="g__col--2 g--order-1">
      <div class="card">3rd</div>
    </div>
    <div class="g__col--2 g--order-6">
      <div class="card">4th</div>
    </div>
    <div class="g__col--2">
      <div class="card">5th</div>
    </div>
    <div class="g__col--2 g--order-2">
      <div class="card">6th</div>
    </div>
  </div>

  <h3 class="section__title">Align-self</h3>
  <div class="grido section">
    <div class="g__col--4">
      <div class="card card--big"></div>
    </div>
    <div class="g__col--4 g--align-self-end">
      <div class="card">end</div>
    </div>
    <div class="g__col--4 g--align-self-center">
      <div class="card">center</div>
    </div>
  </div>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123747258-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-123747258-1');
  </script>
</body>

</html>
